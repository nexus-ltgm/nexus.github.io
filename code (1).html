<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Video YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        iframe {
            border: none;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Video YouTube: iS7WCFzkMcE</h1>
    <p>Đây là một trang web đơn giản để xem video YouTube mà bạn yêu cầu. Nếu bạn muốn tùy chỉnh thêm, hãy chỉnh sửa mã HTML này.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iS7WCFzkMcE" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
    </iframe>
    <p><a href="https://youtu.be/iS7WCFzkMcE" target="_blank">Xem video gốc trên YouTube</a></p>
</body>
</html>
